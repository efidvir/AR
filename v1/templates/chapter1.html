<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 1: The First Clue</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .input-container {
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .message {
            font-size: 18px;
            color: green;
            margin: 20px;
        }
        .mic-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            vertical-align: middle;
        }
        .mic-button:focus {
            outline: none;
        }
        .listening {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Chapter 1: The First Clue</h1>
    <p>What is the color and shape of the object you see?</p>

    <!-- AR Scene -->
    <a-scene embedded>
        <!-- Rotating Blue Sphere -->
        <a-sphere position="0 1.5 -3" radius="0.5" color="blue"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-sphere>

        <!-- Camera -->
        <a-entity position="0 1.6 0">
            <a-camera></a-camera>
        </a-entity>
    </a-scene>

    <!-- Input and Speech Recognition -->
    <div class="input-container">
        <input type="text" id="answer" placeholder="Type your answer here..." />
        <button onclick="checkAnswer()">Submit</button>
        <button class="mic-button" onclick="startSpeechRecognition()">ðŸŽ¤</button>
    </div>

    <!-- Feedback Message -->
    <div id="message" class="message hidden"></div>

    <!-- Next Chapter Button -->
    <a href="{{ url_for('chapter2') }}">
        <button id="next-button" class="hidden">Next Chapter</button>
    </a>

    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value.trim().toLowerCase();
            const message = document.getElementById('message');
            const nextButton = document.getElementById('next-button');

            if (answer === 'blue ball') {
                message.textContent = 'Correct! You may proceed to the next chapter.';
                message.classList.remove('hidden');
                message.style.color = 'green';
                nextButton.classList.remove('hidden');
            } else {
                message.textContent = 'Incorrect. Try again!';
                message.classList.remove('hidden');
                message.style.color = 'red';
                nextButton.classList.add('hidden');
            }
        }

        function startSpeechRecognition() {
            if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
                alert('Speech recognition is not supported in your browser.');
                return;
            }

            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';

            const message = document.getElementById('message');
            message.textContent = 'Listening...';
            message.classList.remove('hidden');
            message.classList.add('listening');

            recognition.start();

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('answer').value = transcript;
                message.classList.remove('listening');
                checkAnswer();
            };

            recognition.onerror = (event) => {
                message.textContent = 'Speech recognition error: ' + event.error;
                message.classList.remove('listening');
                message.style.color = 'red';
            };

            recognition.onend = () => {
                message.classList.remove('listening');
            };
        }
    </script>
</body>
</html>
